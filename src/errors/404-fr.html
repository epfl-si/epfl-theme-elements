<!doctype html>
<html lang="fr">
<head>
  <title>Page non trouvée - EPFL</title>
  <meta charset="utf-8" />
  <meta name="description" content="Page non trouvée - EPFL" />

  {{> head }}

</head>
<body>
  <div class="site d-flex flex-column min-vh-100">

    {{> access-nav-fr }}

    <header class="header">
      {{> logo }}
    </header>

    <div class="breadcrumb-container">
      <nav aria-label="breadcrumb" class="breadcrumb-wrapper" id="breadcrumb-wrapper">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="//www.epfl.ch" title="Home" aria-label="Home">
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-home"></use>
              </svg>
            </a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Page non trouvée</li>
        </ol>
      </nav>
    </div>

    <div class="main-container">
      <div class="w-100 pb-5">
        <main id="main" class="content">
          <section class="error-404 not-found">
            <div class="page-content container">
              <p class="h1 mt-4 error-title">404</p>
              <h1 class="h3 text-center">
                Oops ! Cette page est introuvable.
              </h1>
              <div class="mt-5 pt-2">
                <form action="https://search.epfl.ch/" class="border-0 p-0">
                  <div class="search-form mt-1 input-group">
                    <label for="search" class="sr-only">Recherche</label>
                    <input type="text" class="form-control" name="search" placeholder="Rechercher sur le Web de l'EPFL">
                    <button type="submit" class="d-none d-sm-block btn btn-primary input-group-append">Valider</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <div class="bg-gray-100 pt-5 mt-auto">
      <div class="container">
        {{> footer-light-fr }}
      </div>
    </div>

  </div>

  {{> footer-scripts }}
</body>
</html>
